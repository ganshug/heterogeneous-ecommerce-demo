---
# NetworkPolicy: Allow Shopping Cart app server to reach Db2u operator pods on port 50000
# The Db2 Operator creates pods with label: app=db2u-ecommerce (Db2uCluster name)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-shopcart-to-db2u
  namespace: ecommerce-demo
  labels:
    app.kubernetes.io/part-of: heterogeneous-ecommerce-demo
spec:
  podSelector:
    matchLabels:
      app: db2u-ecommerce
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: shop-cart
      ports:
        - protocol: TCP
          port: 50000
        - protocol: TCP
          port: 55000
---
# NetworkPolicy: Allow external ingress traffic to Shopping Cart app on port 8080
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-shopcart
  namespace: ecommerce-demo
  labels:
    app.kubernetes.io/part-of: heterogeneous-ecommerce-demo
spec:
  podSelector:
    matchLabels:
      app: shop-cart
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080